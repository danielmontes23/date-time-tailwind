<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS Starter Kit</title>

  <link rel="stylesheet" href="style.css">

  <script src="time.js" defer></script>
  <script src="date.js" defer></script>

</head>
<body>

    <!-- Date -->
    <time class="date font-mono block mb-4">
      <data class="dayOfWeek text-9xl">SMTWTFS</data> -
      <data class="month text-9xl">Month</data>
      <data class="dayOfMonth text-9xl">00</data>,
      <data class="year text-9xl">0000</data> 
    </time>

    <!-- Time -->
    <time class="container mx-auto block grid lg:grid-cols-12 md:grid-cols-2 font-mono mt-4">
      <data class="hours text-9xl">HH</data> :
      <data class="minutes text-9xl">MM</data> :
      <data class="seconds text-9xl">SS</data>
      <data class="amOrPM text-9xl">AM/PM</data>
    </time>

</body>
</html>
