<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS Starter Kit</title>

  <link rel="stylesheet" href="./style.css">

  <script src="./time.js" defer></script>
  <script src="./date.js" defer></script>
  <script type="module" src="./weather.js"></script>
  <script type="module" src="./location.js"></script>
</head>
<body>

    <!-- Date -->
    <time class="date font-mono block mb-4"></time>
      <data class="dayOfWeek text-9xl">SMTWTFS</data> -
      <data class="month text-9xl">Month</data>
      <data class="dayOfMonth text-9xl">00</data>,
      <data class="year text-9xl">0000</data> 
    </time>

    <!-- Time -->
    <time class="container mx-auto block grid lg:grid-cols-12 md:grid-cols-2 font-mono mt-4 text-[#277CE0]">
      <data class="hours text-9xl">HH</data> :
      <data class="minutes text-9xl">MM</data> :
      <data class="seconds text-9xl">SS</data>
      <data class="amOrPM text-9xl">AM/PM</data>
    </time>

    <!-- Weather -->
    <div class="weather font-mono mt-4 text-[#277CE0]">
      <div class="location text-9xl" id="nameOfCity">Location:</div>
      <div class="temperature text-9xl" id="tempOfCity">Temperature</div>
    </div>

    <!--
    <section>
      <input type="text" id="city-input" placeholder="Enter city name" />
      <button id="search-button" style="margin-top: 10px; border: 0.0625em solid black; border-radius: 0.3125em;">Search</button>
      <div id="result-container" style="margin-top: 20px;"></div>
    </section>
    -->

    <!-- Styling -->
    <style>
      section {
        position: absolute;
        right: 30%;
        top: 25%;
        transform: translate(50%, -50%);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
    
</body>
</html>
