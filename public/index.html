<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Starter Kit</title>

    <link rel="stylesheet" href="style.css">

    <script src="time.js" defer></script>
    <script src="date.js" defer></script>

</head>
<body class="h-screen flex items-center justify-center">


    <main>
  
        <!-- Time -->
         
        <time class="container mx-auto block grid lg:grid-cols-12 md:grid-cols-2 font-mono">
                <data class="hours text-9x1">HH</data> :
                <data class="minutes text-9x1">MM</data> :
                <data class="seconds text-9x1">SS</data>
                <data class="amOrPM text-9x1">AM/PM</data>
            </time>
      
          
        <!-- Date -->
        <time class="date font-mono">
          <data class="dayOfWeek text-9x1">SMTWTFS</data> -
          <data class="month text-9x1">Month</data>
          <data class="dayOfMonth text-9x1">00</data>,
          <data class="year text-9x1">0000</data> 
        </time>
      
      </main>
    
</body>
</html>
